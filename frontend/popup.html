<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <title>Fact Check Extension</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <span class="title-text">Fact Check Extension</span>
            </div>
        </div>

        <div class="fact-check-actions">
            <div class="box snip" id="snipButton">
                <div class="icon-container" >
                    <img src="assets/snip.png" alt="snip-icon">
                </div>
                <span class="option-text">Snip for Deepfake</span>
            </div>

            <div class="box select">
                <div class="icon-container">
                    <img src="assets/search.png" alt="search-icon">
                </div>
                <span class="option-text">Select Text to Fact Check</span>
            </div>
        </div>

</body>
